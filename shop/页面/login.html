<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>登录</title>
	<link rel="stylesheet" href="./css/login.css">
</head>

<body>
	<div class="lowin">
		<div class="lowin-brand">
			<img src="./img/kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form>
						<p>登录</p>
						<div class="lowin-group">
							<label>用户名 <a href="#" class="login-back-link">登录?</a></label>
							<input type="text" autocomplete="name" name="name" value="admin" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>密码 <a href="#" class="forgot-link">忘记密码?</a></label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn login-btn">
							登录
						</button>

						<div class="text-foot">
							没有账号? <a href="" class="register-link">注册</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="lowin-footer">

		</footer>
	</div>
	<script src="./lib/jquery.min.js"></script>
	<script src="./lib/template-web.js"></script>
	<script>
		var login_btn = document.querySelector('.login-btn')
		login_btn.addEventListener('click', function (e) {
			e.preventDefault()
			$.ajax({
				method:'post',
				url: 'http://www.shop.com/api/member/login',
				data: {
					username: '漆士滕',
					password: '123'
				},
				success: function (res) {
					console.log(res);
					console.log(res.token);
					localStorage.setItem('token',res.token)
				}

			})

		})
	</script>
</body>

</html>
